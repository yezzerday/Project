<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Location WebApp</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false">
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- ไอคอนและข้อความระยะทางของสถานที่ต่าง ๆ -->
        <script>
            const locations = [
                { name: 'สนามเปตอง', coordinates: [100.19681171535687, 16.74690021014577], icon: 'muscle.png' },
                { name: 'NUฟิตเนส', coordinates: [100.197390492671, 16.747186578738877], icon: 'muscle.png' },
                { name: 'อาคารกีฬาอเนกประสงค์', coordinates: [100.19329368316133, 16.750876071728552], icon: 'muscle.png' },
                { name: 'พิพิธภัณฑ์ผ้า', coordinates: [100.19368528595756, 16.750747650743115], icon: 'museum.png' },
                { name: 'หอพักนิสิต 1-9', coordinates: [100.19920506247398, 16.736488954997554], icon: 'food.png' },
                { name: 'หอพักนิสิต 10-15', coordinates: [100.20002954791143, 16.737361857468215], icon: 'food.png' },
                { name: 'ศูนย์อาหาร NU Canteen', coordinates: [100.19349481924687, 16.744141844488965], icon: 'food.png' },
                { name: 'โรงอาหารหอใน', coordinates: [100.19896605764515, 16.737455358262423], icon: 'food.png' },
                { name: 'ลานจอดรถ ใกล้ศูนย์หนังสือ', coordinates: [100.19363458145814, 16.744872718523496], icon: 'parking.png' },
                { name: 'ลานจอดรถ ใกล้โรงพยาบาล', coordinates: [100.18931709684061, 16.749730393172033], icon: 'parking.png' },
                { name: 'ลานจอดรถ ใกล้คณะพยาบาล', coordinates: [100.18975791382513, 16.7457527358264], icon: 'parking.png' },
                { name: 'test2',  coordinates:  [100.19705773025863,16.7518275884201], icon: 'hospital.png' },
                { name: 'test1',  coordinates:   [100.1969277610163,16.751808077931962], icon: 'hospital.png' }
            ];

            // เข้าถึงพิกัดของผู้ใช้
            navigator.geolocation.getCurrentPosition(position => {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;

                // คำนวณระยะทางจากผู้ใช้ไปยังสถานที่
                function calculateDistance(lat1, lon1, lat2, lon2) {
                    const R = 6371; // รัศมีโลกเป็นกิโลเมตร
                    const dLat = (lat2 - lat1) * Math.PI / 180;
                    const dLon = (lon2 - lon1) * Math.PI / 180;
                    const a = 0.5 - Math.cos(dLat) / 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * (1 - Math.cos(dLon)) / 2;
                    return R * 2 * Math.asin(Math.sqrt(a));
                }

                // วนลูปสร้างไอคอนและข้อความระยะทาง
                locations.forEach(location => {
                    const distance = calculateDistance(userLat, userLon, location.coordinates[1], location.coordinates[0]);
                    
                    const icon = document.createElement('a-image');
                    icon.setAttribute('gps-entity-place', `latitude: ${location.coordinates[1]}; longitude: ${location.coordinates[0]}`);
                    icon.setAttribute('src', `image/${location.icon}`);
                    icon.setAttribute('scale', '20  20');
                    icon.setAttribute('rotation', '0 180 0'); 

                    const label = document.createElement('a-text');
                    label.setAttribute('value', `${location.name}: ${distance.toFixed(2)} km away`);
                    label.setAttribute('align', 'center');
                    label.setAttribute('position', '0 -0.5 0');
                    label.setAttribute('scale', '10  10');
                    
                    icon.appendChild(label);
                    document.querySelector('a-scene').appendChild(icon);
                });
            }, err => {
                console.error("Unable to retrieve your location due to " + err.message);
            });
        </script>
    </a-scene>
</body>
</html>
