<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Location </title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    .icon {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: contain;
      font-size: 12px;
      color: white;
      text-align: center;
    }
    #camera {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<a-scene embedded arjs>
  <a-marker-camera preset="hiro"></a-marker-camera>

  <!-- Sample 3D icons for AR -->
  <a-entity id="bookIcon" geometry="primitive: box" material="color: red" position="0 0 -3"></a-entity>
  <a-entity id="parkIcon" geometry="primitive: box" material="color: green" position="2 0 -3"></a-entity>
  
  <!-- Add more AR icons as needed -->

</a-scene>

<script>
  // GPS locations (just a sample, replace with real ones)
  const locations = [
    { name: 'Library', lat: lat: 16.75182758842014, lng: 100.19705773025863, type: 'book', entityId: 'bookIcon' },
    { name: 'Central Park', lat: 16.751808077931962, lng: 100.1969277610163, type: 'park', entityId: 'parkIcon' },
    // Add more locations as needed
  ];

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3; // Earth's radius in meters
    const φ1 = lat1 * Math.PI / 180;
    const φ2 = lat2 * Math.PI / 180;
    const Δφ = (lat2 - lat1) * Math.PI / 180;
    const Δλ = (lon2 - lon1) * Math.PI / 180;

    const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
              Math.cos(φ1) * Math.cos(φ2) *
              Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

    return (R * c).toFixed(0); // Return distance in meters
  }

  function updateARIcons(userLat, userLng) {
    locations.forEach(location => {
      const distance = getDistance(userLat, userLng, location.lat, location.lng);
      const icon = document.getElementById(location.entityId);
      if (icon) {
        icon.setAttribute('position', `0 0 -${distance / 100}`); // Adjust AR icon distance based on GPS
        console.log(`${location.name}: ${distance} meters away`);
      }
    });
  }

  // Function to get user's location and update AR
  function initializeAR() {
    navigator.geolocation.getCurrentPosition(position => {
      const userLat = position.coords.latitude;
      const userLng = position.coords.longitude;
      updateARIcons(userLat, userLng);
    });

    // Listen to device orientation for real-time AR icon positioning
    window.addEventListener('deviceorientation', event => {
      const alpha = event.alpha; // Yaw
      const beta = event.beta;   // Pitch
      const gamma = event.gamma; // Roll
      console.log(`Yaw: ${alpha}, Pitch: ${beta}, Roll: ${gamma}`);
      // Use alpha, beta, gamma to adjust AR icon rotation or direction if needed
    });
  }

  window.onload = () => {
    initializeAR();
  };
</script>

</body>
</html>
