<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Location </title>
    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- Custom Styles -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Loading Message -->
    <div id="loading">กำลังค้นหาตำแหน่งของคุณ...</div>
    <!-- Status Message -->
    <div id="status"></div>

    <!-- A-Frame Scene -->
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" renderer="antialias: true; alpha: true">
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- AR Models: ปรับให้เลือกโมเดลตามสถานที่ -->
        <a-entity id="ar-model" visible="false"></a-entity>
    </a-scene>

    <!-- JavaScript Code -->
    <script>
        const locations = [
            { name: 'สนามเปตอง', coordinates: [100.19681171535687, 16.74690021014577], model: 'image/model1.gltf' },
            { name: 'NUฟิตเนส', coordinates: [100.197390492671, 16.747186578738877], model: 'image/model2.gltf' },
            { name: 'อาคารกีฬาอเนกประสงค์', coordinates: [100.19329368316133, 16.750876071728552], image: 'image/pic1.jpg' },
            { name: 'พิพิธภัณฑ์ผ้า', coordinates: [100.19368528595756, 16.750747650743115], image: 'image/pic2.jpg' }
            // เพิ่มโมเดลหรือรูปภาพสำหรับสถานที่อื่น ๆ ได้ที่นี่
        ];

        // ฟังก์ชันขอสิทธิ์เข้าถึงตำแหน่ง
        if ('geolocation' in navigator) {
            document.getElementById('loading').style.display = 'block'; 
            navigator.geolocation.getCurrentPosition(function(position) {
                document.getElementById('loading').style.display = 'none'; 
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;
                document.getElementById('status').innerHTML = 'ตำแหน่งของคุณ: ' + userLat.toFixed(4) + ', ' + userLon.toFixed(4);

                // ฟังก์ชันคำนวณระยะห่าง
                function calculateDistance(lat1, lon1, lat2, lon2) {
                    const R = 6371; 
                    const dLat = (lat2 - lat1) * Math.PI / 180;
                    const dLon = (lon2 - lon1) * Math.PI / 180;
                    const a = 
                        0.5 - Math.cos(dLat)/2 + 
                        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                        (1 - Math.cos(dLon)) / 2;
                    return R * 2 * Math.asin(Math.sqrt(a));
                }

                // ค้นหาตำแหน่งที่อยู่ใกล้ที่สุด
                let closestLocation = null;
                let closestDistance = Infinity;

                locations.forEach(location => {
                    const distance = calculateDistance(userLat, userLon, location.coordinates[1], location.coordinates[0]);
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestLocation = location;
                    }
                });

                // ตั้งโมเดลหรือรูปภาพให้ตรงกับสถานที่
                if (closestLocation) {
                    const arModel = document.getElementById('ar-model');
                    if (closestLocation.model) {
                        arModel.setAttribute('gltf-model', closestLocation.model);
                        arModel.setAttribute('scale', '0.15 0.15 0.15');
                    } else if (closestLocation.image) {
                        arModel.setAttribute('geometry', 'primitive: plane; height: 2; width: 2');
                        arModel.setAttribute('material', `src: url(${closestLocation.image})`);
                    }
                    arModel.setAttribute('gps-entity-place', {
                        latitude: closestLocation.coordinates[1],
                        longitude: closestLocation.coordinates[0]
                    });
                    arModel.setAttribute('visible', 'true');
                    document.getElementById('status').innerHTML = 'พบสถานที่ใกล้คุณ: ' + closestLocation.name + ' (' + closestDistance.toFixed(2) + ' กม.)';
                } else {
                    document.getElementById('status').innerHTML = 'ไม่พบโมเดล AR ใกล้คุณ';
                }

            }, function(error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status').innerHTML = 'ไม่สามารถเข้าถึงตำแหน่งของคุณได้';
            });
        } else {
            alert('Geolocation is not supported by your browser');
        }
    </script>
    
</body>
</html>
