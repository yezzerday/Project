<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      /* ให้แน่ใจว่า AR scene ปรับขนาดได้ดีในมือถือ */
      a-scene {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- โมเดล 3D -->
      <a-entity
        id="arModel"
        gltf-model="url(image/park.glb)"
        scale="0.01 0.01 0.01"
        position="0 0 -30" <!-- ปรับตำแหน่งของโมเดลให้อยู่ใกล้กล้อง -->
        look-at="[gps-camera]"
        gps-entity-place="latitude: 16.754378327715905; longitude: 100.19544218338369;"
        raycastable
        event-set__mouseenter="scale: 0.02 0.02 0.02"
        event-set__mouseleave="scale: 0.01 0.01 0.01"
      ></a-entity>

      <!-- รูปภาพแสดงใน 3D -->
      <a-plane
        id="imagePlane"
        src="url(image/sci.png)"
        position="0 3 -30" <!-- กำหนดตำแหน่งให้ห่างจากกล้อง -->
        rotation="0 0 0"
        width="3"
        height="2"
        look-at="[gps-camera]"
        visible="false" <!-- รูปจะไม่แสดงจนกว่าจะคลิก -->
      ></a-plane>

      <!-- กล้อง GPS -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      // เมื่อคลิกที่โมเดล 3D ให้แสดงรูปภาพ
      document.getElementById('arModel').addEventListener('click', function () {
        const imagePlane = document.getElementById('imagePlane');
        // เปลี่ยนให้รูปภาพแสดงขึ้นมา
        imagePlane.setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
