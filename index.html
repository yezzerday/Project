<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      /* CSS สำหรับการแสดงรูปภาพ */
      #imageContainer {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 300px;
        z-index: 10;
      }
      #imageContainer img {
        width: 100%;
        border-radius: 10px;
      }

      /* ให้แน่ใจว่า AR scene ปรับขนาดได้ดีในมือถือ */
      a-scene {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- แสดงรูปภาพในหน้าจอ -->
    <div id="imageContainer">
      <img src="image/sci.png" alt="AR Image" />
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- โมเดล 3D -->
      <a-entity
        gltf-model="url(image/park.glb)"
        scale="0.01 0.01 0.01"
        position="0 0 -50"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 16.754378327715905; longitude: 100.19544218338369;"
      ></a-entity>

      <!-- กล้อง GPS -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
