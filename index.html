<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Web Demo</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
   <a-scene embedded arjs>
  <!-- Marker สำหรับ AR -->
  <a-marker preset="hiro">
    <!-- โมเดล 3D -->
    <a-entity
      gltf-model="url(image/park.glb)"
      scale="0.5 0.5 0.5"
      position="0 0 0"
      rotation="0 180 0"
    ></a-entity>
  </a-marker>

  <!-- ปรับค่ากล้อง -->
  <a-entity camera="fov: 90; position: 0 0 3"></a-entity>
</a-scene>

    <button onclick="showARModel()">Show AR Model</button>

    <script>
      function showARModel() {
        // แสดงโมเดล AR เมื่อคลิกปุ่ม
        const scene = document.querySelector("a-scene");
        const marker = document.querySelector("a-marker");
        marker.setAttribute("visible", "true");
      }
    </script>
  </body>
</html>
