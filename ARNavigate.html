<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>AR Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="instructions">หันกล้องของคุณเพื่อค้นหาทาง AR</div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="trackingMethod: gps; sourceType: webcam; debugUIEnabled: false;">
        <!-- AR Camera with GPS -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- Placeholder for AR Navigation path -->
        <a-box id="nav-box" gps-entity-place="latitude: 0; longitude: 0;" material="color: red; opacity: 0.8;" scale="1 1 1"></a-box>
    </a-scene>

    <script>
        // ดึงข้อมูลปลายทางที่เก็บไว้ใน LocalStorage
        const destination = JSON.parse(localStorage.getItem('destination'));

        if (destination) {
            const destLat = destination.coordinates[1];
            const destLng = destination.coordinates[0];

            // ตั้งค่า GPS ของกล่อง AR
            document.getElementById('nav-box').setAttribute('gps-entity-place', `latitude: ${destLat}; longitude: ${destLng}`);
        } else {
            alert('ไม่มีข้อมูลปลายทาง โปรดกลับไปที่หน้าแรกเพื่อเลือกสถานที่ใหม่');
        }

        // อ่านค่าการหมุนของกล้องเพื่อบอกทิศทาง
        AFRAME.registerComponent('rotation-reader', {
            tick: function () {
                // หมุนกล่อง AR ตามมุมของกล้อง
                const cameraRotation = this.el.getAttribute('rotation');
                const navBox = document.getElementById('nav-box');

                if (navBox) {
                    navBox.object3D.rotation.set(
                        THREE.Math.degToRad(0),
                        THREE.Math.degToRad(cameraRotation.y + 90),  // หมุน 90 องศา เพื่อให้ชี้ไปที่จุดหมาย
                        THREE.Math.degToRad(0)
                    );
                }
            }
        });

        // ตั้งค่าการแสดงผลของกล่องนำทาง AR ตามระยะทาง
        AFRAME.registerComponent('distance-display', {
            schema: {
                latitude: { type: 'number' },
                longitude: { type: 'number' }
            },
            init: function () {
                // อัปเดตตำแหน่งของกล่องนำทาง
                const userPosition = this.el.sceneEl.camera.el.components['gps-camera'].currentCoords;
                const distance = calculateDistance(userPosition.latitude, userPosition.longitude, this.data.latitude, this.data.longitude);

                if (distance < 10) {  // ปรับความใกล้ไกลของการแสดงผล
                    this.el.setAttribute('visible', true);
                } else {
                    this.el.setAttribute('visible', false);
                }
            }
        });

        // คำนวณระยะทางระหว่างสองจุดโดยใช้ Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            function toRad(x) {
                return x * Math.PI / 180;
            }
            const R = 6371;  // รัศมีโลกเป็นกิโลเมตร
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c; // ระยะทางเป็นกิโลเมตร
            return d;
        }
    </script>
</body>
</html>
